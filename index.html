  <head>

    <title>Contact Us</title>
    <link rel="stylesheet" href="styly.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <section>
      <div class="Section1 contact-us">
        <h4 class="head">Contact US</h4>


        <div class="box">
            <div class="icon_box text-center">
                <i class="fa-regular fa fa-phone  icon-style"></i>
                <p>+91 97655 97655</p>

            </div>
            <div class="icon_box text-center">
                <i class="fa-regular fa fa-envelope icon-style"></i>
                <p>+91 97655 97655</p>

            </div>
            <div class="icon_box text-center">
                <i class="fa-brands fa-whatsapp icon-style"></i>
                                <p>www.demosite</p>

            </div>
            
        </div>
        
      </div>
    
    </section>



    <div class="section-2 ">
        <h3 class="text-center">Say Something</h3>
        <div class="form">
            
            <form action="">

                <input class="form_field" type="text" name="" id="" value="Name">
                <input class="form_field" type="email" name="" id="" value="Email">
                <div class=row>

                    <input class="form_field col-6 " type="tel" name="" id="" value="Phone">
                    <span class="text">Subject</span>
                    <input class="form_field subject" type="text" name="" id="" value="">
                </div>
                <input class="form_field" type="text" name="" id="" value="Message">
          
                <div class="container">
                <input class="btn " type="submit" value="Send">
              </div>
              </form>
            
        </div>

    </div>
    <div class="section3">
      <div class="container">
      <h4 class="head">Our Offices</h4>
      <div class="card-section">
        <div class="card">
         <img src="indian_flag.png" alt="">
          <p>India</p>
           <h5>Some where in India,<br>Some where in India,</h5>
           <h5>info@xxxxxxxx.xxx</h5>
           <h5>+xxx xxxxxxxxxx</h5>
        


        </div>
        <div class="card">
          <div class="img_container">
          <img class="img2" src="uk_flag.png" alt="">
          </div>
          <p>Uk</p>
           <h5>Some where in Uk,<br>Some where in UK,</h5>
           <h5>info@xxxxxxxx.xxx</h5>
           <h5>+xxx xxxxxxxxxx</h5>

          
        </div>
    </div>
    </div>

    </div>
